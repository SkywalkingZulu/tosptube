<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content"> 
                <body class="login-body">
                    <h2 class="form-heading">registration now</h2>
                    <div class="container log-row">
                        <p:growl/>
                        <h:form class="form-signin" prependId="false">
                            <p>Enter your personal details below</p>
                            <input type="text" class="form-control" id="firstname" jsf:redisplay="true" jsf:required="true" jsf:value="#{userRegister.userModel.firstname}" placeholder="First Name" />
                            <input type="text" class="form-control" id="lastname" jsf:redisplay="true" jsf:required="true" jsf:value="#{userRegister.userModel.lastname}"  placeholder="Last name" />
                            <input type="text" class="form-control" id="username" jsf:redisplay="true" jsf:required="true" jsf:value="#{userRegister.userModel.username}"  placeholder="Username" />
                            <input type="text" class="form-control" id="email" jsf:redisplay="true" jsf:required="true" jsf:value="#{userRegister.userModel.email}"   placeholder="E-mail" />
                            <input type="password" class="form-control" id="password" jsf:redisplay="false" tabindex="5" jsf:required="true" jsf:value="#{userRegister.userModel.password}" placeholder="Password"/>                            
                            <label class="checkbox-custom check-success">
                                <input type="checkbox" value="agree this condition" id="checkbox1"/> <label for="checkbox1">I agree to the Terms of Service and Privacy Policy</label>
                            </label>
                            <button jsf:action="#{userRegister.register()}" class="btn btn-lg btn-success btn-block" type="submit">Submit</button>
                            <div class="registration m-t-20 m-b-20">
                                Already Registered.
                                <a class="" href="#{request.contextPath}/login.jsf">
                                    Login
                                </a>
                            </div>
                        </h:form>
                    </div>
                </body>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
