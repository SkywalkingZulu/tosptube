<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content"> 
                <body class="login-body">
                    <h2 class="form-heading">login</h2>
                    <div class="container log-row">
                        <p:growl/>
                        <h:form prependId="false" class="form-signin">
                            <div class="login-wrap">
                                <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="1" jsf:value="#{userLogin.userModel.email}"  class="form-control" placeholder="User ID"/>
                                </div>
                                <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" jsf:value="#{userLogin.userModel.password}" class="form-control" placeholder="Password"/>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" jsf:action="#{userLogin.loginUser()}" type="submit">Sign In</button>
                                <div class="login-social-link">
                                    <a href="#" class="facebook">
                                        Facebook
                                    </a>
                                    <a href="#" class="twitter">
                                        Twitter
                                    </a>
                                </div>
                                <label class="checkbox-custom check-success">   
                                    <a class="pull-left" href="#{request.contextPath}/registration.jsf">
                                        Sign Up
                                    </a>
                                    <a class="pull-right" data-toggle="modal" href="#forgotPass"> Forgot Password?</a>
                                </label>
                            </div>
                            <!-- Modal -->
                            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="forgotPass" class="modal fade">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">Forgot Password ?</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Enter your e-mail address below to reset your password.</p>
                                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>
                                        </div>
                                        <div class="modal-footer">
                                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                            <button class="btn btn-success" type="button">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- modal -->
                        </h:form>
                    </div>
                </body>                
            </ui:define>
        </ui:composition>
    </f:view>
</html>
