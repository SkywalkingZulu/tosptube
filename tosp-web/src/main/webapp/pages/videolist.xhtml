<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content"> 
                <body class="login-body">
                    <h2 class="form-heading">Uploaded video list</h2>
                    <div class="container log-row">
                        <p:growl/>
                        <hr/>
                        <p:dataTable var="list" id="videoListTable" styleClass="table" value="#{uploadedVideoList.uploadedVideoList}">

                            <p:column headerText="Id">
                                <h:outputText value="#{list.fileId}" />
                            </p:column>
                            <p:column headerText="Upload date">
                                <h:outputText value="#{list.insertedDate}">
                                    <f:convertDateTime pattern="YYYY.MM.dd hh:mm aa" timeZone="GMT+4"/>
                                </h:outputText>                                          
                            </p:column>
                            <p:column headerText="View">                                          
                                <a href="#{request.contextPath}/pages/play.jsf?videoId=#{list.fileId}" title="#{list.title}">
                                    #{list.title}
                                </a>
                            </p:column>
                        </p:dataTable>
                    </div>
                </body>                
            </ui:define>
        </ui:composition>
    </f:view>
</html>
