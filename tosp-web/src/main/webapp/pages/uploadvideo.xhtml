<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content"> 
                <body class="login-body">
                    <h2 class="form-heading">Upload video</h2>
                    <div class="container log-row">
                        <p:growl/>
                        <hr/>
                        <h:form prependId="false" id="addUser"  enctype="multipart/form-data"  acceptcharset="utf-8">   
                            <div class="login-wrap">
                                <label>#{i18n.uploadVideo}<span class="color-red">*</span></label>
                                <div class="row margin-bottom-20">
                                    <div class="col-md-7 col-md-offset-0">
                                        <h:inputFile id="file"  required="true" requiredMessage="#{i18n.fileTooBig}" value="#{videoUploadBean.uploadedFile}"/>           
                                    </div>
                                </div>                            
                                <hr/>
                                <p><button type="submit"  jsf:action="#{videoUploadBean.doAction()}" class="btn btn-info">#{i18n.uploadVideo}</button></p>  
                            </div>                           
                        </h:form>
                    </div>
                </body>                
            </ui:define>
        </ui:composition>
    </f:view>
</html>
